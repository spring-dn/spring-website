<div class="top-bar">
  <div class="brand-block">
    <a href="{{ '/' | relative_url }}" class="logo-text">SPRING</a>
    <p class="tagline">
      MSCA Doctoral Network for resilience experts in future large-scale critical infrastructures
    </p>
  </div>
  <div class="eu-logos">
    <!-- Replace these placeholders with your actual logo images -->
    <!-- Example:
    <img src="{{ '/assets/img/logos/eu-emblem.png' | relative_url }}" alt="EU emblem">
    -->
    <img src="{{ '/assets/img/logos/spring-logo.png' | relative_url }}" alt="SPRING Logo">
    <img src="{{ '/assets/img/logos/EN_FundedbytheEU_RGB_POS.png' | relative_url }}" alt="Horizon Europe Logo">
  </div>
</div>

<nav class="site-nav">
  <ul>
  {% for item in site.data.navigation %}
    <li>
      <a href="{{ item.url | relative_url }}"
         {% if page.url == item.url %}class="active"{% endif %}>
        {{ item.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
</nav>
